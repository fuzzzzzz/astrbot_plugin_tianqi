# AstrBot 插件元数据文件
name: "智能天气助手"
version: "1.0.0"
author: "fuz"
description: "提供全面的天气信息服务，包括当前天气、预报、活动推荐和天气警报功能"
repo:"https://github.com/fuzzzzzz/astrbot_plugin_tianqi"
license: "MIT"

# 多语言支持
localization:
  zh:
    name: "智能天气助手"
    description: "提供全面的天气信息服务，包括当前天气、预报、活动推荐和天气警报功能"
  en:
    name: "Smart Weather Assistant"
    description: "Comprehensive weather information service including current weather, forecasts, activity recommendations, and weather alerts"

# 插件配置
plugin:
  main_class: "weather_plugin.plugin.WeatherPlugin"
  entry_point: "weather_plugin.plugin.create_plugin"
  
# 依赖项
dependencies:
  - "aiohttp>=3.8.0"
  - "pyyaml>=6.0"
  - "sqlite3"  # Python 内置
  
# 权限要求
permissions:
  - "network_access"  # 访问天气 API
  - "file_access"     # 读写缓存和配置文件
  
# 配置模板
config_template:
  api_provider: "openweathermap"
  api_key: ""
  cache_enabled: true
  default_units: "metric"
  default_language: "zh"

# 命令注册
commands:
  - name: "weather"
    aliases: ["w", "天气"]
    description: "查询当前天气"
    usage: "weather <位置>"
    localization:
      zh:
        description: "查询当前天气"
        usage: "weather <位置>"
      en:
        description: "Query current weather"
        usage: "weather <location>"
    
  - name: "forecast"
    aliases: ["f", "预报"]
    description: "查询天气预报"
    usage: "forecast <位置>"
    localization:
      zh:
        description: "查询天气预报"
        usage: "forecast <位置>"
      en:
        description: "Query weather forecast"
        usage: "forecast <location>"
    
  - name: "weather-help"
    aliases: ["wh", "天气帮助"]
    description: "显示天气插件帮助"
    usage: "weather-help"
    localization:
      zh:
        description: "显示天气插件帮助"
        usage: "weather-help"
      en:
        description: "Show weather plugin help"
        usage: "weather-help"